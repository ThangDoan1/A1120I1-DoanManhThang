<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=prompt("Nhập số n:")
    let a=0;
    let b=1;
    let c
    for(let i=0;i=number;i++) {
        console.log(a);
        c = a + b;
        a = b;
        b = c;
        if (a % 5 == 0) {
            console.log("Chia hết cho 5" +a);
            break;
        }
    }
</script>
</body>
</html>
