<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Sinh bảng cửu chương</title>
</head>
<body>
<script>
             for( let i=1;i<=9;i++){
                 for( let j=2;j<=9;j++){
                     document.write( +j + "x" + i +"="+ (j*i));
                 document.write("</br>");
                 document.write("<>")
                 }
         }

</script>
</body>
</html>
