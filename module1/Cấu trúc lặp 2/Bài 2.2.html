<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=prompt("Nhập số giai thừa : ");
    let giaithua=1;
    for(let i=1;i<=n;i++){
        giaithua=giaithua * i;
    }
    document.write('Giai thừa =' +giaithua);
</script>
</body>
</html>
