<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
       let numbers=(prompt("Nhập số  :"))
       for (let count=0;count =numbers;count++){
        for(let N=2;N < count -1;N++) {
            if (N % count == 0) ;
            console.log("là số nguyên tố" + N);
        }
       }

</script>
</body>
</html>
