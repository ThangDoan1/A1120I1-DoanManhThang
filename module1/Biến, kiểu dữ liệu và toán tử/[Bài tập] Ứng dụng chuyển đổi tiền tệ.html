<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<table>
  <tr>
    <th><h3>Amount</h3></th>
    <th><h3>From Currency</h3></th>
    <th><h3>To Currency</h3></th>
  </tr>
  <tr>
    <th><input id="amount" type="number" name="amount"></th>
    <th><select id="vietnam"><option>Việt Nam</option></select></th>
    <th><select id="american"><option>USD</option></select></th>
  </tr>
  <tr>
    <th> <input type="submit" value="Convert" style="background: blue" onclick="move()"></th>
  </tr>
</table>
<p id="change"></p>
<script>
  function move() {
    let a, b, c, doi;
    a = parseInt(document.getElementById("amount").value);
    b = parseInt(document.getElementById("vietnam").value);
    c = parseInt(document.getElementById("american").value);
    doi=a*(1/23000);
    document.getElementById("change").innerText ="Result:" +doi +"$";
  }
</script>
</body>
</html>
