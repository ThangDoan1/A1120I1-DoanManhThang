<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
   let a= parseFloat(prompt("Nhập điểm môn Vật Lý:"));
   let b= parseFloat(prompt("Nhập điểm môn Sinh học:"));
   let c= parseFloat(prompt("Nhập điểm môn Hóa học:"));
   let d=(a + b + c)/3;
   let e=(a + b + c);
  document.writeln("Điểm trung bình : "  +d);
  document.write("Tổng điểm : "  +e);
</script>
</body>
</html
