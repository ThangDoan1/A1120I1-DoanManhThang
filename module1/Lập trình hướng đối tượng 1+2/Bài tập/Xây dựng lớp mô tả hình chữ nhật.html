<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(dai, rong,) {
            this.daihcn = dai;
            this.ronghcn = rong;
        }

        Dientich(){
             return this.daihcn * this.ronghcn ;
        }
        Chuvi(){
            return (this.daihcn + this.ronghcn)*2 ;
        }
    }
    let hcn1 = new Rectangle(1,2);
    document.write("Diện tích =" +hcn1.Dientich()+'<br>');
    document.write("Chu vi=" +hcn1.Chuvi());

</script>
</body>
</html>
