<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Adam và Eva</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        decrease() {
            this.weight--;
        }

        isEmpty() {
            if (this.weight <= 0) {
                alert("Không đủ táo để ăn .");
                return true;
            } else {
                return false;
            }
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }
    }
        class Human {
        constructor(name, weight) {
            this.name = name;
            this.weight = weight;
        }

        getName() {
            return this.name = name;
        }

        setName(name) {
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        checkApple(apple) {
            return apple.isEmpty();
        }

        eatApple(apple) {
            if (!this.checkApple(apple)) {
                this.weight++;
                apple.decrease();


            }
        }
    }
    function main() {
            let apple = new Apple(10);
            let adam = new Human("Adam",70);
            let eva = new Human("Eva" ,50);
            for(let i =apple.weight/2;i>0;i--){
                adam.eatApple(apple);
                eva.eatApple(apple);
            }
            alert("Khối lượng của Adam" + adam.getWeight());
            alert("Khối lượng của Eva" + eva.getWeight());
    }
    main();


</script>
</body>
</html>
