<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.</title>
</head>
<body>
<script>
    let list=parseInt(prompt('Nhap so phan tu trong mang'));
    let arr=[];
    for(let i=0;i<list;i++) {
        arr[i] = parseInt(prompt('Nhap vao 1 so'));
    }
    let change= arr.reverse();
    document.write(change);
</script>
</body>
</html>
