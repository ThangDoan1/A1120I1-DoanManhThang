<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Tìm kiếm</h1>
<p>Nhập từ khóa</p>
<input type="text" name="english" placeholder="Name" >
<input type="submit" value="Convert" onclick="Tracuu2()">
<p id="Tracuu" >
</body>
<script>
    function Tracuu2() {
        let temp =(document.getElementById("english").value);
        let english = [cat, dog, bear];
        let vietnamese =[mèo, chó , gấu];

        for(let i=0 ; i<english.length ; i++) {
            if(temp == english[i]){
                document.getElementById("Tracuu").innerhtml =vietnamese[i];
                break;
            }
        }

    }
</script>
</html>
