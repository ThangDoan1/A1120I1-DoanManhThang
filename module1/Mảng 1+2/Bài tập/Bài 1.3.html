<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng</title>
</head>
<body>
<script>

    let list=parseInt(prompt('Nhap so phan tu trong mang'));
    let arr=[];
    let max=0;
    let total=0;
    for(let i=0;i<list;i++){
        arr[i]=parseInt(prompt('Nhap vao 1 so') );
        total+=arr[i];
        if (max < arr[i]){
            max=arr[i];
        }
    }
    document.writeln('Gia tri lon nhat ' + max + '<br>');
    document.writeln('Gia tri trung binh '+ (total/list));

</script>
</body>
</html>
