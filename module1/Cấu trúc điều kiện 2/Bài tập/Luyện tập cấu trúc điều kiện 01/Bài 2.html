<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</title>
</head>
<body>
<script>
    let tuoi =(prompt("Nhập số tuổi :",''))
    if (tuoi>=15){
        document.write("Đủ điều kiện học lớp 10");
    }else {
        document.write("Không đủ điều kiện học lớp 10");
    }
</script>
</body>
</html>
