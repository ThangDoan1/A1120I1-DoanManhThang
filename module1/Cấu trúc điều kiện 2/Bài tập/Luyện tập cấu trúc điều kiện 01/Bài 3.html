<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</title>
</head>
<body>
<script>
    let a =(prompt("Nhập số :"))
    if (a>0){
   document.write("Số lớn hơn 0 ");
    }else{
        document.write("Số nhỏ hơn 0");
    }
</script>
</body>
</html>
